<a ui-sref="layout.addcategory" class="btn btn-info">
    添加栏目
</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in list">
        <td>{{$index}}</td>
        <td>{{item.name}}</td>
        <td ng-click="del(item.objectId,$index)">删除</td>
    </tr>
    </tbody>
</table>
